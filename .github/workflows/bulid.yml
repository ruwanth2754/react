name: Build CRA App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create tar.xz package
        run: |
          tar -cvJf node_modules.tar.xz node_modules

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: ./node_modules.tar.xz
