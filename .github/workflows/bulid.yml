name: Build React App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Package project as tar.xz
        run: |
          cd ..
          tar -cvJf react-app.tar.xz react-app

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-app
          path: ./react-app.tar.xz
